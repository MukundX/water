<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');

        body {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .screen {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        .navbar {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .footer {
            background-color: gray;
            color: black;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .status {
            padding: 20px;
        }

        img {
            width: 80px;
            margin: 10px auto; /* Center the image horizontally */
            display: block;
        }

        button {
            background-color: black;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #emitter {
            height: 10px;
            background-color: ;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            border: 01px solid black;
            border-radius: 5px;
        }

        #emitter .progress {
            width: 0;
            height: 100%;
            background-color: #20a8fd;
            transition: width 0.3s ease;
        }

        #drinkedWater {
            font-size: 30px;
            font-weight: bold;
        }

        #celebration {
            display: none;
            color: black;
            font-size: 20px;
            margin-top: 10px;
            background-color: yellow;
            border: 01px solid black;
            border-radius: 9px;
        }
        .reset-button {
            background-color: white;
            color: black;
            padding: 0px 25px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 900;
            display: flex;
            border: 01px solid black;
            align-items: center;
            justify-content: center;
            margin: 08px auto 0px auto;
        }

        .reset-button img {
            width: 18px; 
            height: 18px; /* Adjust the height of the image as needed */
        }
    </style>
</head>

<body>

    <div class="screen shadow">
        <div class="navbar">
            <span style="font-size: 20px; font-weight: bold;">Water Intake Tracker</span>
        </div>
        <div class="status">
            <span style="font-size: 20px">TODAY</span><br>
            <span id="drinkedWater" style="font-size: 30px; font-weight: bold">0</span><span
                style="font-size: 30px; font-weight: bold">L of 8L</span><br>
            <img src="https://i.ibb.co/ZGqLJJH/water.png" alt="Bottle Image"></img><br>
            <div id="celebration"></div>
            <div id="emitter">
                <div class="progress"></div>
            </div>
            <button onclick="drinkWater(0.2)">0.2L</button>
            <button onclick="drinkWater(0.5)">0.5L</button>
            <button onclick="drinkWater(0.7)">0.7L</button>
            <button onclick="drinkWater(1)">1L</button>
            <button onclick="resetWater()" class="reset-button">
    <img src="https://www.svgrepo.com/show/501336/reset.svg" alt="Reset Image" style="margin-right: 5px;"> Reset it
</button>


        </div>
        <div class="footer">
            <span style="font-size: 15px; font-weight: bold;;">Made by Mukund Kumar</span>
        </div>
    </div>

    <script>
        function drinkWater(amount) {

            if (localStorage.getItem('totalWater')) {

                let totalWater = parseFloat(localStorage.getItem('totalWater'));
                totalWater += amount;
                localStorage.setItem('totalWater', totalWater.toFixed(1));

                if (totalWater >= 8) {
                    celebrate();
                }
            } else {

                localStorage.setItem('totalWater', amount.toFixed(1));
            }

            updateTotalWater();
            updateProgressBar();
        }

        function updateTotalWater() {
            let totalWater = localStorage.getItem('totalWater') || 0;
            document.getElementById('drinkedWater').textContent = totalWater;
        }

        function updateProgressBar() {
            let totalWater = localStorage.getItem('totalWater') || 0;
            let progress = (totalWater / 8) * 100;
            document.querySelector('#emitter .progress').style.width = progress + '%';
        }

        function resetWater() {
            localStorage.removeItem('totalWater');
            updateTotalWater();
            hideCelebration();
            resetProgressBar();
        }

        function celebrate() {
            document.getElementById('celebration').textContent = 'Wow! Congratulations!';
            document.getElementById('celebration').style.display = 'block';
            setTimeout(hideCelebration, 3000);
        }

        function hideCelebration() {
            document.getElementById('celebration').style.display = 'none';
        }

        function resetProgressBar() {
            document.querySelector('#emitter .progress').style.width = '0';
        }

        window.addEventListener('load', () => {
            updateTotalWater();
            updateProgressBar();
        });
    </script>

</body>

</html>
